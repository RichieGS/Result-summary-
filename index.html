<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="stylesheet/stylesheet.css">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px; 
            text-align: center;
            margin-top: 40px;
        }
        .attribution a { 
            color: hsl(228, 45%, 44%); 
        }
    </style>
</head>
<body>
    
    <main class="container">

        <div class="result-container">
            <div class="result-title">Your Result</div>
            <div class="result-percentage">
                <p class="percentage-score">76</p>
                <p>of 100</p>
            </div>
            <div class="result-remark">Great</div>
            <div class="result-comment">You scored higher than 65% of the 
                people who have taken these tests.
            </div>
        </div>

        <div class="summary-container">
            <div class="summary-title"> Summary</div>

            <div class="summary-result">
                <div class="summary-result-reaction">
                    <div class="reaction-img">
                        <img src="assets/images/icon-reaction.svg" alt="reaction icon here">
                    </div>

                    <div class="reaction">
                        Reaction
                    </div>

                    <div class="reaction-score">
                        <p class="score">80 &nbsp;</p>
                        <p>/ 100</p>
                    </div>
                </div>
                <div class="summary-result-memory">
                    <div class="memory-img">
                        <img src="assets/images/icon-memory.svg" alt="memory icon here">
                    </div>

                    <div class="memory">
                        Memory
                    </div>

                    <div class="memory-score">
                        <p class="score">92 &nbsp;</p>
                        <p>/ 100</p>
                    </div>
                </div>

                <div class="summary-result-verbal">
                    <div class="verbal-img">
                        <img src="assets/images/icon-verbal.svg" alt="reaction icon here">
                    </div>

                    <div class="verbal">
                        Verbal
                    </div>

                    <div class="verbal-score">
                        <p class="score">61 &nbsp;</p>
                        <p>/ 100</p>
                    </div>
                </div>

                <div class="summary-result-visual">
                    <div class="visual-img">
                        <img src="assets/images/icon-visual.svg" alt="reaction icon here">
                    </div>

                    <div class="visual">
                        Visual
                    </div>

                    <div class="visual-score">
                        <p class="score">72 &nbsp;</p>
                        <p>/ 100</p>
                    </div>
                </div>
            </div>

            <div class="summary-continue-btn">
                <button class="continue-btn">Continue</button>
            </div>
        </div>
    </main>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/RichieGS">GentleSoul</a>.
    </div>
</body>
</html>
